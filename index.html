<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icon"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator BMI</title>
</head>
<body>

<!-----------------------------------main section----------------------------------->
<main>

    <!--banner-->
    <section class="banner" id="banner">

    </section>


    <!--about-->
    <section class="about" id="about">

    </section>


    <!--kalukulator-->
    <section class="kalkulator">

        <!--input-->
        <section class="input" id="input">
            <form>
            
                <div class="gender-img">
                    <div class="male-img"></div>
                    <div class="female-img"></div>       
                </div>

        
                <div class="data">
                    <div class="usia" id="usia">
                        <label for="input-usia">Usia (tahun)</label>
                        <input type="number" id="input-usia">
                    </div>
        
                    <div class="bb" id="bb">
                        <label for="input-bb">Berat Badan (kg)</label>
                        <input type="number" id="input-bb">
                    </div>
        
                    <div class="tb" id="tb">
                        <label for="input-tb">Tinggi Badan (cm)</label>
                        <input type="number" id="input-tb">
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Lihat Hasil</button>
                </div>
                
            </form>
        </section>

        
        <!--output-->
        <section class="output" id="output">
            
            <div class="output-status"></div>

            <div class="output-number"></div>

            <div class="output-info"></div>
            
        </section>

    </section>

    <section class="peringatan">

    </section>

</main>

<!-----------------------------------footer section----------------------------------->
<footer>

</footer>

    <script>
        feather.replace();
    </script> 

    <script src="js/script.js"></script>
    
</body>
</html>
